<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap 4 CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="hangman.css">
    <script defer src= "hangman.js"></script>
    
    <title>Hangman</title>
</head>
<body>
    <div class="hangman">   
        <h1 class="mainTitle">Hangman</h1>
        <div class="guesses">Wrong guesses: <span class="wrongGuesses">0</span> of <span id="maxWrongGuesses"></span></div>
        <div class="game">
            <img src="../hangman.imgs" alt="" id="hangmanimg">
            <p>What is this word?</p>
            <p class="mysteryWord"></p>
            <div class="keyboard">   
            </div>
        </div>
         <div id="timer">
            <label id="minutes">00</label> minute(s) and <label id="seconds">00</label> second(s) 
         </div>
         <button id="reset">Reset</button> 
         <br>
    </div>
</body>
</html>
