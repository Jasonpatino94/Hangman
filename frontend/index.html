<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap 4 CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="hangman.css">
    <script defer src="./Classes/api.js"></script>
    <script defer src="./Classes/game.js"></script>
    <script defer src= "hangman.js"></script>
    
    <title>Hangman</title>
</head>
<body>
    <div class="hangman">   
        <h1 class="mainTitle">Hangman</h1>
        <div class="guesses">Wrong guesses: <span class="wrongGuesses">0</span> of <span id="maxWrongGuesses"></span></div>
        <div class="game">
            <img src="hangman.imgs/0.jpg" id="hangmanimg">
            <p>What is this word?</p>
            <p class="mysteryWord"></p>
            <div class="keyboard">   
            </div>
        </div>
         <div id="timer">
            <label id="minutes">00</label> minute(s) and <label id="seconds">00</label> second(s) 
         </div>
         <button id="reset">Reset</button> 
         <br>
         <br>
         <form id = winForm>You won!! Your score is <span id="yourScore"></span>
            <label for="name">Your Name:</label>
            <input type="text">
            <input type="submit">
         </form>
         
         <button id="vehiclebtn">Word List</button>
        
         <div id="vehiclesList" class="modal" >
             <div id="vehicleListModal" class="modalContent">
                 <header>Vehicles!!</header>
                 <span class="closebutton">&times;</span>
                 <ul id="vehicles">
                </ul>
                <form id="addVehicleForm">New Vehicle: <br>
                    <label for="kind">Type:</label>
                    <input type="text"><br>
                    <label for="name">Name:</label>
                    <input type="text">
                    <input type="submit">
                </form>
            </div>
         </div>
         
         <button id="scorelistbtn">View all Scores</button>
         <div id="scorelist" class="modal">
             <div id= scoreListModal class="modalContent">
                 <button id="reorder">Re-order</button>
                 <header>ScoreBoard!! </header>
                <span class="closebutton">&times;</span>
                 <ol id="scores">   
                 </ol>
            </div>
         </div>
    </div>
</body>
</html>
