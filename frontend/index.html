<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap 4 CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="hangman.css">
    <script defer src= "hangman.js"></script>
    
    <title>Hangman</title>
</head>
<body>
    <div class="hangman">   
        <h1 class="mainTitle">Hangman</h1>
        <div class="guesses">Wrong guesses: <span class="wrongGuesses">0</span> of <span class="totalWrongGuesses">10</span></div>
        <div id="timer">
            <p class="clock"></p>
        </div>
        <div class="game">
            <p class="hmpics"></p>
            <p>What is this word?</p>
            <p class="mysteryWord"></p>
            <div class="keyboard">   
            </div>
            <p class="reset"></p>
         </div>
         <div id="scoreboard">


         </div>
         <div id="car-list">


         </div>

    </div>
</body>
</html>
